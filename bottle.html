<script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '如果有缘，或者说命中注定，<br>如果4年后你读大学，不嫌我老，<br>那时你若不是名花有主，我也不是心有所属，<br>38万8我绝对不会犹豫。<br><br> 如果有缘无份，也不要紧，得一红颜知己我心足矣，<br>大伯对你妈妈有多好，我就对你有多好，我一直想有一个妹妹呢。<br><br>未来可期，你努力学习，我努力赚钱，将来如何，我们拭目以待！<br><br>2023年1月29日'

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
</script>
